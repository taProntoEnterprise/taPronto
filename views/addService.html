<h1 class="page-header">Cadastrar Serviço</h1>
  <form class = "form-horizontal" role = "form">
     <div class = "form-group">
		  <label for = "serviceName" class = "col-sm-2 control-label">Nome do Serviço</label>
		  <div class = "col-sm-10">
			 <input type = "text" class = "form-control" id = "serviceName" placeholder = "Nome do Serviço">
		  </div>
	 </div>
	 <div class = "form-group">
		  <label class = "col-sm-2 control-label">Descrição</label>
		  <div class = "col-sm-10">
			<textarea class = "col-sm-2 form-control" rows = "3"></textarea>
		  </div>
	 </div>
	 <div class="pull-right">
		<a class="btn btn-success " (click)="registerService()">Finalizar</a>
		<a class="btn btn-primary" (click)="back()">Voltar</a>
	 </div>
  </form>
