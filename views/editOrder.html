<h2> Edição de Pedido</h2>

<div *ngIf="ok">
	 <form class = "form-horizontal" role="form" (ngSubmit)="updateOrder()">
 		<div class = "form-group">
			  <label class = "col-sm-2 control-label">Cliente</label>
			  <div class = "col-sm-10">
				  <input readonly [(ngModel)]="order.client"/>
			  </div>
		</div>
 		<div class = "form-group">
			  <label class = "col-sm-2 control-label">Serviço</label>
			  <div class = "col-sm-10">
				  <input readonly [(ngModel)]="order.service.name"/>
			  </div>
		</div>
		
		<div class = "form-group">
		    <label class = "col-sm-2 control-label">Descrição</label>
			<div class = "col-sm-10">
				<textarea class = "col-sm-2 form-control" rows = "3" [(ngModel)]="order.description"></textarea>
			</div>
		</div>
		<div class = "form-group">
		    <label class = "col-sm-2 control-label">Preço</label>
			<div class = "col-sm-10">
				<input class = "col-sm-2 form-control" [(ngModel)]="order.price"/>
			</div>
		</div>
		<div class = "form-group">
		    <label class = "col-sm-2 control-label">Status</label>
			<div class = "col-sm-10">
				<input class = "col-sm-2 form-control" [(ngModel)]="order.status"/>
			</div>
		</div>
		<div class="pull-right">
            <button type="button" class="btn btn-primary" (click)="back()">Voltar</button>
			<button *ngIf="order.status !== 'taPronto'" type="submit" class="btn btn-success">Ta Pronto!</button>
		</div>
  	</form>
</div>
