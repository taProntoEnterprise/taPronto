<section>
    <div class="row text-center pad-top" style="margin-top:5%">
        <div class="col-md-12">
         <img src="../assets/images/logo.png" height="100" width="500">
        </div>
    </div>
    <div class="container">
        <div class="row  pad-top" style="margin-top:3%;">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>   Preencha os campos abaixo </strong>  
                    </div>
                    <div class="panel-body">
                        <form role="form"  (ngSubmit)="registerUser()">
                            <br/>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                <input type="text" class="form-control" required placeholder="Login" [(ngModel)]="newUser.username"/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" class="form-control" required placeholder="Senha" [(ngModel)]="newUser.password"/>
                            </div>
                         
                            <button type="submit" class="btn btn-success">Finalizar</button>
                            <button type="button" class="btn btn-primary" (click)="back()">Cancelar</button>
                            <hr />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
