<!DOCTYPE html>
<body style="background-color: #f7f7f7; height:100%">
  <section id="logo">
    <a href="#"><img src="../assets/images/logo.png" alt="" /></a>
  </section>
  
  <section class="container">
    <section class="row">
      <form method="post" action="" role="login" (ngSubmit)="login()">
        <div>
          <label>Login</label>
          <input type="text" name="username" required class="form-control" [(ngModel)]="loginUser.username"/>
        </div>
        
        <div>
          <label>Senha</label>
          <input type="password" name="password" required class="form-control" [(ngModel)]="loginUser.password"/>
        </div>
        <section>
          <button type="submit" name="go" class="btn btn-block">Entrar</button>
          <div [hidden]="!isDelayedRunning" class="spinner">  
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>  
          <p><a [routerLink]="['AddUser']">Criar uma nova conta</a></p> 
        </section>
      </form>
    </section>
  </section>
</body>
