<h2> Cadastro de Pedido</h2>

<clientSelect *ngIf="!hasSelectedClient()" (onSelectedClient)="selectClient($event)"> </clientSelect> 

<div *ngIf="!hasSelectedService() && hasSelectedClient()">
	<serviceList (onSelectedService)="selectService($event)" [serviceList]="serviceList"> </serviceList>
</div>
<div *ngIf="hasSelectedService() && hasSelectedClient()">
	 <form class = "form-horizontal" role="form" (ngSubmit)="registerOrder()">
 		<div class = "form-group">
			  <label class = "col-sm-2 control-label">Cliente</label>
			  <div class = "col-sm-10">
				  <input readonly [(ngModel)]="selectedClient.username"/>
 				   <button type="button" class="btn btn-primary" (click)="deselectClient()">Escolher Outro Cliente
 				   </button>
			  </div>
		</div>
 		<div class = "form-group">
			  <label class = "col-sm-2 control-label">Serviço</label>
			  <div class = "col-sm-10">
				  <input readonly [(ngModel)]="selectedService.name"/>
 				   <button type="button" class="btn btn-primary" (click)="deselectService()">Escolher Outro Serviço</button>
			  </div>
		</div>
		
		<div class = "form-group">
		    <label class = "col-sm-2 control-label">Descrição</label>
			<div class = "col-sm-10">
				<textarea class = "col-sm-2 form-control" rows = "3" [(ngModel)]="newOrder.description"></textarea>
			</div>
		</div>
		<div class = "form-group">
		    <label class = "col-sm-2 control-label">Preço</label>
			<div class = "col-sm-10">
				<input class = "col-sm-2 form-control" [(ngModel)]="newOrder.price"/>
			</div>
		</div>
		<div class="pull-right">
            <button type="button" class="btn btn-primary" (click)="back()">Voltar</button>
			<button type="submit" class="btn btn-success">Finalizar</button>
		</div>
  	</form>
</div>
