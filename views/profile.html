<h1 class="sub-header">Perfil Fornecedor</h1>
 <form class = "form-horizontal" role = "form" (ngSubmit)="saveProvider()">
     <div class = "form-group">
		  <label for = "providerName" class = "col-sm-2 control-label">Nome do Fornecedor*</label>
		  <div class = "col-sm-10">
			 <input type = "text" class = "form-control" id = "providerName" placeholder = "Nome do Fornecedor" 
			 [(ngModel)]="provider.name" required/>
		  </div>
	 </div>

	 <div class = "form-group">
		  <label class = "col-sm-2 control-label">Descri√ß√£o*</label>
		  <div class = "col-sm-10">
			<textarea class = "col-sm-2 form-control" rows = "3" [(ngModel)]="provider.description"></textarea>
		  </div>
	 </div>
	 <div class = "form-group">
	 	 <h4 class="sub-header">Telefones de Contato*</h4>
		 <div class = "form-group" *ngFor="#phone of phones; #i = index">
	   		<label for = "providerPhone" class = "col-sm-2 control-label">Telefone {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "tel" class = "form-control"  id = "providerPhone" placeholder = "XXXXXXXX" 
			[(ngModel)]="phones[i].value"  pattern="[0-9]{7,15}$"
			title="Telefone deve ter apenas numeros no formato XXXXXXXX"/>
		  </div>	
 		 </div>
 		
		 <button type="button" class="btn btn-success pull-right" (click)="addNewPhone()">Adicionar novo telefone</button>
	</div>
	
	 <div class = "form-group">
	 	 <h4 class="sub-header">Documento</h4>
		   <div class = "form-group">
			  <label for = "providerName" class = "col-sm-2 control-label">Tipo do documento</label>
			  <div class = "col-sm-10">
			  	
			  	<select class="form-control" required
          				[(ngModel)]="provider.documentType"
           			 	ngControl="documentType" #power="ngForm" 
           			 	(click)="provider.documentNumber = ''">
          				<option *ngFor="#documentType of documentTypes" [value]="documentType">{{documentType}}</option>
       			</select>
			  </div>
 		</div>
		    <div class = "form-group">
			  	<label for = "providerName" class = "col-sm-2 control-label">Numero do {{provider.documentType}}</label>
			  	<div class = "col-sm-10">
				 <input type = "text" *ngIf= "provider.documentType == 'CPF' "  class = "form-control" id = "providerName" placeholder = "XXX.XXX.XXX-XX"
				  [(ngModel)]="provider.documentNumber" 
				  pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$"
				  title="CPF deve ter formato XXX.XXX.XXX-XX"/>  
				  
				 <input type = "text" *ngIf= "provider.documentType == 'RG' "  class = "form-control" id = "providerName" placeholder = "XXXXXXX"
				  [(ngModel)]="provider.documentNumber"
				  pattern="[0-9]{7}$"
				  title="RG deve ter 7 digitos numÈricos"/>  
				  
				  <input type = "text" *ngIf= "provider.documentType == 'CNPJ' "  class = "form-control" id = "providerName" placeholder = "XX.XXX.XXX/XXXX-XX"
				  [(ngModel)]="provider.documentNumber"
				  pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}$"
				  title="CNPJ deve ter formato XX.XXX.XXX/XXXX-XX"/>  

			</div>
		 </div>
	</div>

	 <div class = "form-group">
	 	 <h4 class="sub-header">Endere√ßos</h4>
		 <div class = "form-group" *ngFor="#address of addresses; #i = index">
	   		<label for = "providerAddress" class = "col-sm-2 control-label">Endere√ßo {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "text" class = "form-control" id = "providerAddress" placeholder = "Novo Endere√ßo" 
			[(ngModel)]="addresses[i].value"/>
		  </div>	
 		 </div>
		 <button class="btn btn-success pull-right"  type="button"  (click)="addNewAddress()"> Adicionar novo endere√ßo
		 </button>
	</div>


	<div class = "form-group">
	 	<h4 class="sub-header">Emails*</h4>
		<div class = "form-group" *ngFor="#email of emails; #i = index">
	   		<label for = "providerEmail" class = "col-sm-2 control-label">Email {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "email" class = "form-control" id = "providerEmail" placeholder = "Novo Email"
			 [(ngModel)]="emails[i].value"/>
		  </div>	
 		</div>
		<button type="button" class="btn btn-success pull-right" (click)="addNewEmail()">Adicionar novo email</button>
	</div>

	<button type="submit" *ngIf="!hasProvider()" class="btn btn-success">Salvar</button>
	<button type="submit" *ngIf="hasProvider()" class="btn btn-success">Atualizar</button>
  </form>
