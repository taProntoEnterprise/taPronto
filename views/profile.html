<h1 class="sub-header">Perfil Fornecedor</h1>
 <form class = "form-horizontal" role = "form">
     <div class = "form-group">
		  <label for = "providerName" class = "col-sm-2 control-label">Nome do Fornecedor</label>
		  <div class = "col-sm-10">
			 <input type = "text" class = "form-control" id = "providerName" placeholder = "Nome do Fornecedor" 
			 [(ngModel)]="provider.name"/>
		  </div>
	 </div>

	 <div class = "form-group">
		  <label class = "col-sm-2 control-label">Descrição</label>
		  <div class = "col-sm-10">
			<textarea class = "col-sm-2 form-control" rows = "3" [(ngModel)]="provider.description"></textarea>
		  </div>
	 </div>
	 
	 <div>
	 	 <h4 class="sub-header">Telefones de Contato</h4>
		 <div class = "form-group" *ngFor="#phone of provider.phones; #i = index">
	   		<label for = "providerPhone" class = "col-sm-2 control-label">Telefone {{i}}</label>
		  <div class = "col-sm-10">
			<input type = "text" class = "form-control" id = "providerPhone" placeholder = "Novo Telefone" 
			[(ngModel)]="provider.phones[i]"/>
		  </div>	
 		 </div>
		 <a class="btn btn-success pull-right" (click)="addNewPhone()">Adicionar novo telefone</a>
	</div>

	 <div>
	 	 <h4 class="sub-header">Documento</h4>
		   <div class = "form-group">
			  <label for = "providerName" class = "col-sm-2 control-label">Tipo do documento</label>
			  <div class = "col-sm-10">
				 <input type = "text" class = "form-control" id = "providerName" placeholder = "Nome do Fornecedor" 
				 [(ngModel)]="provider.documentType"/>
			  </div>
 		</div>
		    <div class = "form-group">
			  	<label for = "providerName" class = "col-sm-2 control-label">Numero do Documento</label>
			  	<div class = "col-sm-10">
				 <input type = "text" class = "form-control" id = "providerName" placeholder = "Nome do Fornecedor"
				  [(ngModel)]="provider.documentNumber"/>
			</div>
		 </div>
	</div>

	 <div>
	 	 <h4 class="sub-header">Endereços</h4>
		 <div class = "form-group" *ngFor="#address of provider.addresses; #i = index">
	   		<label for = "providerAddress" class = "col-sm-2 control-label">Endereço {{i}}</label>
		  <div class = "col-sm-10">
			<input type = "text" class = "form-control" id = "providerAddress" placeholder = "Novo Endereço" 
			[(ngModel)]="provider.addresses[i]"/>
		  </div>	
 		 </div>
		 <a class="btn btn-success pull-right" (click)="addNewAddress()">Adicionar novo telefone</a>
	</div>


	<div>
	 	<h4 class="sub-header">Emails</h4>
		<div class = "form-group" *ngFor="#email of provider.emails; #i = index">
	   		<label for = "providerEmail" class = "col-sm-2 control-label">Email {{i}}</label>
		  <div class = "col-sm-10">
			<input type = "text" class = "form-control" id = "providerEmail" placeholder = "Novo Email"
			 [(ngModel)]="provider.emails[i]"/>
		  </div>	
 		</div>
		<a class="btn btn-success pull-right" (click)="addNewEmail()">Adicionar novo email</a>
	</div>
  </form>
