<h1 class="sub-header">Perfil Fornecedor</h1>
 <form class = "form-horizontal" role = "form" (ngSubmit)="registerProvider()">
     <div class = "form-group">
		  <label for = "providerName" class = "col-sm-2 control-label">Nome do Fornecedor*</label>
		  <div class = "col-sm-10">
			 <input type = "text" class = "form-control" id = "providerName" placeholder = "Nome do Fornecedor" 
			 [(ngModel)]="provider.name" [disabled]="hasProvider()" required/>
		  </div>
	 </div>

	 <div class = "form-group">
		  <label class = "col-sm-2 control-label">Descrição</label>
		  <div class = "col-sm-10">
			<textarea class = "col-sm-2 form-control" rows = "3" [(ngModel)]="provider.description"
			[disabled]="hasProvider()" ></textarea>
		  </div>
	 </div>
	 <div class = "form-group">
	 	 <h4 class="sub-header">Telefones de Contato</h4>
		 <div class = "form-group" *ngFor="#phone of phones; #i = index">
	   		<label for = "providerPhone" class = "col-sm-2 control-label">Telefone {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "tel" class = "form-control" id = "providerPhone" placeholder = "Novo Telefone" 
			[(ngModel)]="phones[i].value" [disabled]="hasProvider()" 
			pattern="[0-9]{10}"/>
		  </div>	
 		 </div>
 		
		 <button type="button" class="btn btn-success pull-right" (click)="addNewPhone()" 
			 [disabled]="hasProvider()">Adicionar novo telefone</button>
	</div>

	 <div class = "form-group">
	 	 <h4 class="sub-header">Documento</h4>
		   <div class = "form-group">
			  <label for = "providerName" class = "col-sm-2 control-label">Tipo do documento</label>
			  <div class = "col-sm-10">
				 <input type = "text" class = "form-control" id = "providerName" placeholder = "Tipo Documento" 
				 [(ngModel)]="provider.documentType" [disabled]="hasProvider()"/>
			  </div>
 		</div>
		    <div class = "form-group">
			  	<label for = "providerName" class = "col-sm-2 control-label">Numero do Documento</label>
			  	<div class = "col-sm-10">
				 <input type = "text" class = "form-control" id = "providerName" placeholder = "Numero do Documento"
				  [(ngModel)]="provider.documentNumber" [disabled]="hasProvider()"/>
			</div>
		 </div>
	</div>

	 <div class = "form-group">
	 	 <h4 class="sub-header">Endereços</h4>
		 <div class = "form-group" *ngFor="#address of addresses; #i = index">
	   		<label for = "providerAddress" class = "col-sm-2 control-label">Endereço {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "text" class = "form-control" id = "providerAddress" placeholder = "Novo Endereço" 
			[(ngModel)]="addresses[i].value" [disabled]="hasProvider()"/>
		  </div>	
 		 </div>
		 <button class="btn btn-success pull-right"  type="button"  (click)="addNewAddress()" 
		 	[disabled]="hasProvider()">Adicionar novo endereço</button>
	</div>


	<div class = "form-group">
	 	<h4 class="sub-header">Emails</h4>
		<div class = "form-group" *ngFor="#email of emails; #i = index">
	   		<label for = "providerEmail" class = "col-sm-2 control-label">Email {{i + 1}}</label>
		  <div class = "col-sm-10">
			<input type = "email" class = "form-control" id = "providerEmail" placeholder = "Novo Email"
			 [(ngModel)]="emails[i].value" [disabled]="hasProvider()" ng-required ="i == 1"/>
		  </div>	
 		</div>
		<button type="button" class="btn btn-success pull-right" (click)="addNewEmail()" [disabled]="hasProvider()">Adicionar novo email</button>
	</div>

	<button type="submit" class="btn btn-success" [disabled]="hasProvider()">Salvar</button>
  </form>
