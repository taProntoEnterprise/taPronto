<h2 class="sub-header">Pedidos</h2>
<div class="table-responsive">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#order of orderList" (click)="orderClick(order)">
      <td>{{order.code}}</td>
      <td>{{order.description}}</td>
    </tr>
  </tbody>
</table>
</div>

<div class="row">
  <button class="btn btn-primary" (click)="goToRegisterOrder()"> Cadastrar Novo Pedido</button>
</div>
