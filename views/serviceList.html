<h2 class="sub-header">Serviços</h2>
<div class="table-responsive">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#service of serviceList" (click)="serviceClick(service)">
      <td>{{service.name}}</td>
      <td>{{service.description}}</td>
    </tr>
  </tbody>
</table>
</div>
